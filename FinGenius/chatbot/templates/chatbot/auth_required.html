<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
</head>
<body>
    <script>
        // Display message and redirect on confirmation
        if (confirm("You need to be logged in to access the chatbot. Click OK to go to the login page.")) {
            window.location.href = "{% url 'login' %}";
        } else {
            window.location.href = "{% url 'about' %}";  // Redirect to home if they decline
        }
    </script>
</body>
</html>
