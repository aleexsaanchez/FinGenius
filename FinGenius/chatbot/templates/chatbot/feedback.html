<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGenius - Financial Advice Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">
</head>
<body>

    {%include 'chatbot/navbar.html'%}

    <!-- templates/feedback_form.html -->
    {% if success_message %}
        <p style="color: green; font-weight: bold;">{{ success_message }}</p>
    {% endif %}

    <main>
        <h2>Let me know what you think!</h2>
        <form method="post" action="{% url 'feedback' %}">
            {% csrf_token %}
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </main>



    <footer>
        <p>&copy; 2024 FinGenius - Your Financial Assistant</p>
    </footer>

</body>
</html>
